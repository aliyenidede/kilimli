<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kilimli | Online Ödeme Takip Sistemi</title>
  <link rel="icon" href="https://kilimlibaklava.com.tr/wp-content/uploads/2020/04/favicon.png" sizes="32x32">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <header class="mt-md-5 container">
    <div class="row align-items-center">
      <div class="col-12 col-md-4">
        <img class="img-fluid w-100 mr-5 d-flex mx-auto" src="./img/kilimli-logo.png" alt="logo">
      </div>
      <div class="col-md-8">
        <h1 class="text-center d-none d-md-block">Online Ödeme Takip Sistemi</h1>
      </div>
    </div>
  </header>

  <main>
    <div class="container-lg my-md-5">
      <div class="form-row mb-5">
        <div class="col-md my-2 my-md-none">
          <select class="form-control" id="firma">
            <option selected>Firma</option>
            <option value="Whatsapp">Whatsapp</option>
            <option value="Yemek Sepeti">Yemek Sepeti</option>
            <option value="Getir">Getir</option>
          </select>
        </div>
        <div class="col-md my-2 my-md-none">
          <select class="form-control" id="odeme">
            <option selected>Ödeme Şekli</option>
            <option value="Nakit">Nakit</option>
            <option value="Kart">Kart</option>
            <option value="Online Ödeme / Ödendi">Online Ödeme / Ödendi</option>
          </select>
        </div>
        <div class="col-md my-2 my-md-none">
          <input type="text" class="form-control" placeholder="Saat" id="saat">
        </div>
        <div class="col-md my-2 my-md-none">
          <input type="text" class="form-control" placeholder="Fiyat" id="fiyat">
        </div>
        <button class="btn btn-info" onclick="add_table()">Ekle</button>

      </div>
      <hr>

      <div class="actions pb-5" id="actions">
        <div class="custom_table_head text-danger h4">
          <p>Firma</p>
          <p>Ödeme Şekli</p>
          <p>Saat</p>
          <p>Fiyat</p>
        </div>
        
      </div>
      
      <div class="calculate py-5">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Whatsapp</th>
              <th scope="col">Yemek Sepeti</th>
              <th scope="col">Getir</th>
              <th scope="col">Genel Toplam</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">Nakit</th>
              <td id="wn">0</td>
              <td id="yn">0</td>
              <td id="gn">0</td>
              <td id="tn">0</td>
            </tr>
            <tr>
              <th scope="row">Kart</th>
              <td id="wk">0</td>
              <td id="yk">0</td>
              <td id="gk">0</td>
              <td id="tk">0</td>
            </tr>
            <tr>
              <th scope="row">Online Ödeme</th>
              <td id="wo">0</td>
              <td id="yo">0</td>
              <td id="go">0</td>
              <td id="to">0</td>
            </tr>
            <tr>
              <th scope="row">Toplam</th>
              <td id="wt">0</td>
              <td id="yt">0</td>
              <td id="gt">0</td>
              <td id="genelt">0</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <footer class="d-flex justify-content-center p-3">
    <p>Copyright © 2021 Kilimli Baklava Her Hakkı Saklıdır. by
      <a href="https://github.com/aliyenidede" target="_blank">aliyenidede</a>
    </p>
  </footer>


  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
  </script>
  <script src="./js/app.js"></script>
</body>

</html>
